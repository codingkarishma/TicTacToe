<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="heading"><h1>Tic Tac Toe</h1></div>
        <div class="whoseTurn"><h2>Player X's turn</h2></div>
    <div id="block">
        <div class="tile" id=" one"></div>
        <div class="tile" id="two"></div>
        <div class="tile" id="three"></div>
        <div class="tile" id="four"></div>
        <div class="tile" id="five"></div>
        <div class="tile" id="six"></div>
        <div class="tile" id="seven"></div>
        <div class="tile" id="eight"></div>
        <div class="tile" id="nine"></div>
    </div>
    <!--popup modal winner aor new game button-->
    <div class="winner">
        <div class="winningMsg">
        </div>
        <input type="button" value="New Game" id="newBtn">
    </div>
    <div class="controls">
        <button id="reset">Restart</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
